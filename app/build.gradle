apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../jacoco.gradle'
apply from: '../spotless.gradle'
android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "com.leevinapp.monitor"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'armeabi-v7a','arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    dataBinding {
        enabled = true
    }
    androidExtensions {
        experimental = true
    }

    splits {
        // todo
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a','x86_64'
            universalApk true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlin.stdlib
    implementation deps.app_compat
    implementation deps.material
    implementation deps.core_ktx
    implementation deps.constraint_layout
    implementation deps.arch_core.runtime

    // Navigation
    implementation deps.navigation.runtime_ktx
    implementation deps.navigation.fragment_ktx
    implementation deps.navigation.ui_ktx

    // network
    implementation deps.retrofit.runtime
    implementation deps.retrofit.gson
    implementation deps.retrofit.rxjava2_adapter
    implementation deps.okhttp_logging_interceptor
    // gson
    implementation deps.gson
    // dagger
    implementation deps.dagger.runtime
    kapt deps.dagger.compiler
    // rxJava or coroutines todo



    // unit test
    testImplementation deps.junit
    // Mockito

    // Mockk

    // leak canary

    // todo
    implementation  deps.timber


    def ksyplayer_version = "2.2.4"
    implementation "com.ksyun.media:libksyplayer-java:$ksyplayer_version"
    implementation "com.ksyun.media:libksyplayer-armv7a:$ksyplayer_version"
    implementation "com.ksyun.media:libksyplayer-arm64:$ksyplayer_version"


    // Stetho debug bridge for applications via Chrome Developer Tools
    debugImplementation deps.stesho
    debugImplementation deps.stesho_okhttp

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    implementation project(':core')

    implementation project(path: ':features:home')
    implementation project(path: ':features:mine')
    implementation project(path: ':features:project')
    implementation project(path: ':features:enterprise')


}